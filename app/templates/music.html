{% extends "b_article.html" %}

{% block artcontent %}
        <div class="Container">
		<div class="row" style="margin-top:10%;text-align:center">
			<div class="col-sm">
			<div class="card" style="width:30rem;display:inline-block">
  				<img class="card-img-top" src="static/Pictures/jay.jpg" alt="Card image cap">
				<div style="float:left;width:450px;">
                                <div style='margin-top:10%'>
                                        <form action='' method='post'>
						<div class="col-md-4">
						正在播放:
						</div>
                                                {{ form.hidden_tag() }}
						<p class="card-text">周杰伦 - {{ form.music }} {{ form.submit() }}</p>
                                        </form>
					<div class="col-md-4">
						<div class="btn-group" id="ctrl-area">
                                                	<button id="btn-play" class="btn btn-success">播放</button>
							<button id="btn-pre" class="btn btn-success">上一首</button>
                                                       	<button id="btn-next" class="btn btn-success">下一首</button>
                                                        <button id="btn-pause" class="btn btn-success">暂停</button>
                                        	</div>
					</div>
                                </div>


                                <audio src="static/Musics/{{ music }}.mp3" autoplay="autoplay">
                                	Your browser does not support the audio element.
                               	</audio>
                        </div>
			</div>
		</div>
        </div>
{% endblock %}
