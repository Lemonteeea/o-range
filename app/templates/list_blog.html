{% extends 'b_article.html' %}

{% block artcontent %}
<div style="width:90%;height:100%;position:relative;top:40px;display:inline-block">


	<div class="card text-center">
  		<div class="card-header d-flex justify-content-between align-items-center">
    			<ul class="nav nav-tabs card-header-tabs">
      				<li class="nav-item">
        				<a class="nav-link active" href="#">View all</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link disabled" href="#">Friends'blog</a>
      				</li>
      				<li class="nav-item">
        				<a class="nav-link disabled" href="#">My blog</a>
      				</li>
    			</ul>
			<ul class="nav nav-tabs card-header-tabs" style="margin-right:20px">
			<a class="btn btn-success btn-sm" href="{{ url_for('newblog') }}">Post new blog</a>
			</ul>
  		</div>
		<div class="card-body">
		<ul class="list-group">
        	{% for blog in blog %}
        	<li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{{ url_for('read', blog_id=blog.id) }}" style="display:inline-block;text-align:left;font-size:15px;">{{ blog.title }}</a>
                <div>
                <a class="btn btn-primary btn-sm" style="width:70px" href="{{ url_for('comingsoon') }}">Edit</a>
                <a class="btn btn-danger btn-sm" style="width:70px" href="{{ url_for('deleteblog', blog_id=blog.id) }}">Delete</a>
                </div>
        	</li>
        	{% endfor %}
        	</ul>

  		</div>

	</div>
</div>


{% endblock %}
